<div class="col-lg-6">
    <div class="pmd-card pmd-card-default pmd-z-depth">
        <!-- Card header -->
        <div class="pmd-card-title">
            <div class="media-left">
                <i class="material-icons">code</i>
            </div>
            <div class="media-body media-middle">
                <h3 class="pmd-card-title-text">{{title}}</h3>
                <span class="pmd-card-subtitle-text">{{description}}</span>
            </div>
        </div>
        
        <!-- Card body -->
        
        <div class="pmd-card-body">
            <pre>
                {{pre}}
            </pre>
        </div>

        <div class="pmd-card-body">
            <input type="text" class="txtchange form-control" data-id="{{id}}" data-field="{{searchon}}" data-type="{{id}}" placeholder="{{helptext}}">
            <div class="clearfix">&nbsp;</div>
            <div class="row dvresults_{{id}}"></div>
        </div>
    </div>
</div>
